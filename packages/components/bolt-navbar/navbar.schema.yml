$schema: http://json-schema.org/draft-04/schema#
title: Navbar
type: object
properties:
  theme:
    type: string
    description: Color theme. Can be set to false for a transparent background.
    default: dark
    enum:
      - xlight
      - light
      - dark
      - xdark
      - 'false'
  gradient:
    type: string
    description: This sets a gradient on the background.
    default: true
    enum:
      - 'true'
      - 'false'
  vspacing:
    type: string
    description: This controls the top and bottom spacing of the navbar.
    default: xsmall
    enum:
      - xsmall
      - small
  title:
    type: object
    description: Navbar title. Icon is optional. Tag can be set to h1 to h6 depending on the page.
    properties:
      tag:
        type: string
        enum:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
      text:
        type: string
      icon:
        type: object
        properties:
          name:
            type: string
            description: Must use icon name
  links:
    type: array
    items:
      type: object
      description: Navbar links. It's recommended to have no more than 4 links.
      properties:
        text:
          type: string
        url:
          type: string
  center:
    type: boolean
    description: Determines if you want the Navbar content to be center aligned or not
    enum:
      - true
      - false