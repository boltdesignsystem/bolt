$schema: 'http://json-schema.org/draft-04/schema#'
title: 'Bolt Button'
description: 'Buttons are the core of our action components.'
type: object
required:
  - text
not:
  anyOf:
    - required:
      - itemAlignment
    - required:
      - rounded
properties:
  attributes:
    type: object
    description: 'A Drupal-style attributes object with extra attributes to append to this component.'
  text:
    description: 'Text inside the button.'
    type: string
  transform:
    type: string
    description: 'Transforms the button text to various cases.'
    default: none
    enum:
      - uppercase
      - lowercase
      - capitalize
      - none
  tag:
    description: 'Determines the semantic HTML tag for the button.'
    type: string
    enum:
      - a
      - link
      - button
      - submit
      - reset
    default: button
  size:
    type: string
    description: 'Size of the button.'
    default: medium
    enum:
      - xsmall
      - small
      - medium
      - large
      - xlarge
  style:
    type: string
    description: 'Style of the button determined by information hierarchy.'
    default: primary
    enum:
      - primary
      - secondary
      - text
  width:
    type: string
    description: 'Controls the width of the button.'
    default: auto
    enum:
      - auto
      - full
      - full@small
  border_radius:
    type: string
    description: 'Rounds the corners of the button.'
    default: regular
    enum:
      - regular
      - full
  on_click_target:
    description: '`className` (e.g. "js-click-me") used in `querySelector` to reference a web component on the page. `onClick`, the `on_click` method name will be called on this element.'
    type: string
  on_click:
    description: 'The name of a method on the `on_click_target`.'
    type: string
  align:
    description: 'Horizontal alignment of items (text and icon) inside the button. Note: the values left and right are deprecated, use start and end instead.'
    type: string
    enum:
      - start
      - center
      - end
    default: center
  icon:
    type: object
    description: 'Icon data as expected by the icon component. Accepts an additional position prop that determines placement within the button.'
    ref: '@bolt-components-icon/icon.schema.json'
    properties:
      position:
        type: string
        default: after
        enum:
          - before
          - after
  iconOnly:
    type: boolean
    description: 'Make the button to display only the icon and hide the text (which is still required). You are required to pass both text and icon data for this option to work.'
    default: false
    required:
      - icon
  itemAlignment:
    title: 'DEPRECATED'
    description: 'Use the align parameter instead.'
  rounded:
    title: 'DEPRECATED'
    description: 'Use the border_radius parameter instead.'
