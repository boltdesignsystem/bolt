$schema: 'http://json-schema.org/draft-04/schema#'
title: Micro Journy Character
type: object
required:
  - size
properties:
  attributes:
    type: object
    description: >-
      A Drupal-style attributes object with extra attributes to append to this
      component.
  size:
    type: string
    description: Character Size.
    default: small
    enum:
      - small
      - medium
      - large
  characterUrl:
    type: string
    description: URL of the character image.
  useIcon:
    type: boolean
    description: Use a bolt-icon in place of an image Url.
