title: Popover
type: object
properties:
  attributes:
    title: Attributes (Twig-only)
    type: object
    description: 'A Drupal attributes object. Used to apply extra HTML attributes to the outer &lt;bolt-popover&gt; tag.'
  trigger:
    type:
      - string
      - array
      - object
    description: 'Trigger of the popover.'
  content:
    type:
      - string
      - array
      - object
    description: 'Content of the popover.'
  placement:
    type: string
    description: 'Preferred placement of the popover. The actual placement of the popover will be automatically adjusted based on the space available on screen.'
    default: bottom-left
    enum:
      - top-left
      - top
      - top-right
      - left-top
      - left
      - left-bottom
      - right-top
      - right
      - right-bottom
      - bottom-left
      - bottom
      - bottom-right
  nowrap:
    type: boolean
    description: 'Stops the text in the content to wrap to a second line.'
    default: false
  no_shadow:
    title: 'Disable Shadow DOM (Twig-only)'
    description: 'Manually disables the component from rendering to the Shadow DOM in a Twig template. Useful for testing cross browser functionality / rendering behavior. By default this is handled globally based on browser support.'
    hidden: true
    type: boolean
  'no-shadow':
    title: 'Disable Shadow DOM (Web Component-only)'
    description: 'Manually disables the web component from rendering to the Shadow DOM. Useful for testing cross browser functionality / rendering behavior. By default this is handled globally based on browser support.'
    hidden: true
    type: boolean
