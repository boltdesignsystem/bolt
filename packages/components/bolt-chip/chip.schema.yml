title: Chip
type: object
required:
  - text
not:
  required:
    - tag
properties:
  attributes:
    title: Attributes (Twig-only)
    type: object
    description: A Drupal attributes object. Used to apply with extra HTML attributes to the outer &lt;bolt-chip&gt; tag.
  text:
    type:
      - string
      - array
      - object
    description: Text content of the chip.
  spacing:
    type: string
    description: Controls the inset spacing of the chip.
    default: xsmall
    enum:
      - xsmall
      - small
      - medium
  url:
    type: string
    description: Optional. Contains a URL that the chip points to. When URL is present, tag changes to `a`, otherwise tag would be `span`.
  target:
    type: string
    description: Specifies where to display the linked URL. This may also be passed as part of `attributes`.
  icon:
    type: object
    description: Bolt icon. Accepts the same options as Bolt Icon Component `@bolt-components-icon` plus an additional 'position' parameter that determines placement within the button.
    properties:
      position:
        type: string
        default: after
        enum:
          - before
          - after
    ref: '@bolt-components-icon/icon.schema.yml'
  tag:
    description: <mark>DEPRECATED</mark> - tag is automatically determined by URL.
  no_shadow:
    title: 'Disable Shadow DOM (Twig-only)'
    description: 'Manually disables the component from rendering to the Shadow DOM in a Twig template. Useful for testing cross browser functionality / rendering behavior. By default this is handled globally based on browser support.'
    hidden: true
    type: boolean
  'no-shadow':
    title: 'Disable Shadow DOM (Web Component-only)'
    description: 'Manually disables the web component from rendering to the Shadow DOM. Useful for testing cross browser functionality / rendering behavior. By default this is handled globally based on browser support.'
    hidden: true
    type: boolean
