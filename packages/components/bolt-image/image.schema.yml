$schema: http://json-schema.org/draft-04/schema#
title: Image
type: object
properties:
  src:
    type: string
    description: Source url for image. Required.
  alt:
    type: string
    description: Alt tag for image. Required.
  lazyload:
    type: boolean
    description: Default true.
  ratio:
    type: ['boolean', 'string']
    description: Default false.
  zoom:
    type: boolean
    description: Default false. Zoom effect. Relates to device viewer.