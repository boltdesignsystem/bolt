title: Bolt Typeahead
description: Typeahead + autocomplete.
type: object
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  keys:
    type: array
    description: A list of properties that will be searched in the suggestion data. This supports nested properties, weighted search, searching in arrays of strings and objects.
    default:
    - label
  no_filter:
    type: boolean
    description: Disables Fuse.js's client-side filtering of the autocomplete results.
    default: false
  no_sort:
    type: boolean
    description: Disables Fuse.js's client-side sorting of the autocomplete results.
    default: false
  max_results:
    type: number
    description: The maximum number of typeahead results to display
    default: 10
  items:
    type: array
    description: An array of objects that's used to populate the suggestion list that appears below the input as the users type. This array of objects can be asynchronously fetched and should contain a `label`, `url`, and optionally `description`.
  clear_input_text:
    type: string
    description: Screenreader-specific text for the clear search button, intended to provide a longer, more descriptive explanation of the clear button's behavior.
    default: Clear search results
  submit_button_text:
    type: string
    description: Screenreader-specific text for the submit button, intended to provide a longer, more descriptive explanation of the submit button's behavior.
    default: Submit search query
  input_label:
    type: string
    description: Screenreader-specific label text associated with the search input.
  input_placeholder:
    type: string
    description: The placeholder text to display inside the Typeahead search input.
    default: Enter your search query
  input_value:
    type: string
    description: Initial value to pre-populate the input field
  input_name:
    type: string
    description: Input element's name attribute used when pre-rendering the component
  no_highlight:
    type: boolean
    description: Disable text highlighting in matching search results (highlighting is enabled by default)
    default: false
  footerTemplate:
    type: string
    description: The `footerTemplate` prop provides developers with a way to render custom UI (like links) below the default search results. <br><br>This is a web component-only function that provdes data about the current search term (`query`) + the current search results (`suggestions`) and expects a lit-html template result or HTML string to be returned.
  theme:
    type: string
    description: Manually sets the Bolt color theme to use internally, overriding any color themes that would have otherwise been inheritted.
    default: auto
    enum:
      - xlight
      - light
      - dark
      - xdark
      - auto
