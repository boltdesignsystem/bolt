  <script src="notifications.js"></script>
  <script>
    if (typeof pegaSettings === 'undefined') {
      pegaSettings = {};
    }

    pegaSettings.pegaNotificationFeed = {
      jsBasePath: '/',
    };

    (() => {
      const opts = {
        refreshOnInit: false,
        refreshTimeLimit: 2000,
        pageUrl: '#notifications',
        settingsUrl: '#settings',
        apiBaseUrl: '',
        ssoFrameUrl: '',
        translate: str => str,
        rootElement: "#notification-feed-toolbar-app"
      };

      if (window.pegaComponents?.NotificationFeed) {
        const NotificationFeed = new window.pegaComponents.NotificationFeed(opts);
      }
    })();
  </script>
