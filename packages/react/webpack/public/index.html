    </div>

  <script src="notifications.js"></script>
  <script>
    /* Example of adding Bell Icon */
    (() => {
      const opts = {
        refreshOnInit: false,
        refreshTimeLimit: 2000,
        pageUrl: '#notifications',
        settingsUrl: '#settings',
        apiBaseUrl: '',
        ssoFrameUrl: '',
        translate: str => str,
        rootElement: document.querySelector('#my-bell-icon-component')
      };

      if (window.pegaComponents?.NotificationFeed) {
        const NotificationFeed = new window.pegaComponents.NotificationFeed(opts);
      }
    })();
  </script>
