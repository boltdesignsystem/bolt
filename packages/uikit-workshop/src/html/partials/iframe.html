      <template id="iframe-loader">
        <html dir="ltr" lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
          <title>Initializing First Bolt Build...</title>
          <style>
            @keyframes animateIn {
              from {
                transform: translate3d(-50%, -100%, 0px);
                opacity: 0;
              }
              to {
                opacity: 1;
                transform: translate3d(-50%, calc(3rem - 50%), 0px)
              }
            }

            .c-bolt-toast {
              z-index: 1000;
              position: absolute;
              top: 0;
              left: 50%;
              margin: auto;
              max-width: 400px;
              width: 100%;
              border-radius: 3px;
              background: rgba(0, 0, 0, .9);
              transform: translate3d(-50%, -100%, 0px);
              transition: all 0.3s ease;
              pointer-events: none;
              opacity: 0;
              animation: animateIn ease 0.3s forwards;
            }

            .c-bolt-toast.is-active {
              opacity: 1;
              transform: translate3d(-50%, calc(3rem - 50%), 0px);
            }

            .c-bolt-toast__content {
              display: flex;
              -webkit-align-items: center;
              -ms-flex-align: center;
              align-items: center;
              pointer-events: auto;
            }

            .c-bolt-toast__message {
              -webkit-flex: 1;
              -ms-flex: 1;
              flex: 1;
              padding: 15px;
              font-size: 14px;
              color: #fff;
            }

            .c-bolt-toast__spinner {
              position: relative;
              display: inline-block;
              width: 56px;
              height: 28px;
            }

            .c-bolt-toast__spinner-svg:not(:root) {
              overflow: hidden;
            }

            .c-bolt-toast__spinner-svg {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              -webkit-transform: translateZ(0);
              transform: translateZ(0);
              -webkit-animation: rotate 600ms linear infinite;
              animation: rotate 600ms linear infinite;
            }

            @-webkit-keyframes rotate {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
              100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
              }
            }

            @keyframes rotate {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
              100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
              }
            }

            .c-bolt-toast__spinner-svg circle {
              fill: transparent;
              stroke: white;
              stroke-width: 4px;
              stroke-dasharray: 128px;
              stroke-dashoffset: 82px;
            }
          </style>
        </head>

              <div class="c-bolt-toast__spinner">

                </svg>
              </div>
            </div>
          </div>
