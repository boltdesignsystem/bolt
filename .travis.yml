sudo: false

dist: trusty

language: php

php:
  - 7.1

env:
  global:
    - secure: 
    - NODE_RELEASE=7.x
    - CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - graphicsmagick

before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
- export PATH=$HOME/.yarn/bin:$PATH
- composer global require hirak/prestissimo
- if [[ -n "$GITHUB_TOKEN" ]]; then composer config -g github-oauth.github.com ${GITHUB_TOKEN}; fi;

before_script:
- phpenv config-rm xdebug.ini

install:
- npm install -g surge
- npm install gulpjs/gulp-cli -g
- npm install mocha -g
- npm install --global lerna
- npm run setup:composer
- npm run bootstrap

script:
- npm run test && npm run build

after_success:
- chmod ugo+x ./scripts/deploy-bolt.sh
- "./scripts/deploy-bolt.sh"
- gulp slack

cache:
  apt: true
  yarn: true
  directories:
  - $HOME/.cache/yarn
  - node_modules
  - sandbox/pattern-library/vendor


notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
