language: php
php:
  - 7.1

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - graphicsmagick

before_install:
- nvm install # version lifted from `.nvmrc`
# yarn install
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
- export PATH="$HOME/.yarn/bin:$PATH"
- node --version && npm --version && yarn --version && composer --version
- composer global require hirak/prestissimo
- if [[ -n "$GITHUB_TOKEN" ]]; then composer config -g github-oauth.github.com ${GITHUB_TOKEN};
  fi;

before_script:
- phpenv config-rm xdebug.ini

install:
- yarn install
- npm run setup

before_script:
- npm run lint
- npm test

script:
- travis_wait npm run build && ./scripts/deploy.sh && node ./scripts/netlify-notifier.js && ./scripts/update-read-only-git-repos.sh
#- travis_wait npm run build && npm run deploy # only run deploy if build is successful. Can't do `after_success` b/c if deploy fails, the build still reports success. Can't use `deploy` step b/c Travis skips that on PRs.

cache:
  apt: true
  yarn: true
  directories:
    - $HOME/.composer
    - apps/drupal-lab/vendor
    - apps/drupal-lab/web/core
    - apps/pattern-lab/vendor
    - apps/bolt-site/vendor
    - apps/pw-site/vendor
    - packages/core-php/vendor

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 

